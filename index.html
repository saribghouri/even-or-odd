<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Check the number it is Even OR Odd</h1>
    <form onsubmit="calculate(); return false">
      <label for="Numbercheck">write Number</label>
      <input
        type="number"
        min="1"
        required
        id="oddeven"
        placeholder="write Number"
      />
      <button type="Check">Check</button>
    </form>
    <h3 id="show"></h3>

    <script>
      function calculate() {
        let num = document.getElementById("oddeven").value;

        if (num % 2 === 0) {
          num = document.getElementById(
            "show"
          ).innerHTML = ` ${num} is an even number`;
        } else {
          num = document.getElementById(
            "show"
          ).innerHTML = `${num} is an Odd number`;
        }
      }
    </script>
  </body>
</html>
